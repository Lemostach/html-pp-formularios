<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>Los ladronzuelos de bicicletas</h1>
</header>
<body>
    <form action="#">
        <ul>
            <li>
                <label>
                    Día: <input type="date">
                </label>
            </li>
            <li>
                <label>
                    Hora: <input type="time">
                </label>
            </li>
            <li>
                <label>
                    Color de la bicicleta: <input type="color">
                </label>
            </li>
            <li>
                <label>
                   Rango de precio: <input type="range" min="100" max="500">
                </label>
            </li>
            <li>
                Tipo de bicicleta:
                <select name="Bike" id="Bike">
                    <optgroup label="Paseo">
                        <option value="Señorial">Señorial</option>
                        <option value="Anti-plebeyos">Anti-plebeyos</option>
                        <option value="Por encima  del  hombro">Por encima del hombro</option>
                    <optgroup label="Montaña">
                        <option value="Gamusinos">Gamusinos</option>
                        <option value="Huele flores premium">Huele flores premium</option>
                        <option value="Fango lover">Fango lover</option>
                    <optgroup label="Carreras">
                        <option value="Metroymedio">Metroymedio</option>
                        <option value="3 de la tarde">3 de la tarde</option>
                        <option value="Grupitors">Grupitors</option>
                        
                </select>
            </li>
            <li>
                Accesorios
                <select multiple name="Accesorios" id="Accesorios">
                    <option value="Ruedines">Ruedines</option>
                    <option value="Pegatinas">Pegatinas</option>
                    <option value="Cestita">Cestita</option>
                    <option value="Bomba de aire">Bomba de aire</option>
                    <option value="Timbre">Timbre</option>
                    <option value="Foco">Foco</option>
                </select>
            </li>
            <li>
                ¿Que marca era?:
                <input type="text" list="bicis">
                <datalist>
                    <option>specialized</option>
                    <option>trek</option>
                    <option>merida</option>
                    <option>scott</option>
                    <option>giant</option>
                    <option>cube</option>
                    <option>lapierre</option>
                    <option>orbea</option>
                    <option>cannondale</option>
                    <option>bmc</option>
                    <option>canyon</option>
                    <option>look</option>
                    <option>protek</option>
                    <option>megamo</option>
                    <option>pinarello</option>
                    <option>bianchi</option>
                    <option>bh</option>
                    <option>factor</option>
                    <option>ghost</option>
                    <option>cervélo</option>
                    <option>argon</option>
                </datalist>
            </li>
        </ul>        
    </form>
</body>
</html>
